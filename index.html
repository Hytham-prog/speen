<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبين ويل - Wheel of Fortune</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wheel of Fortune - عجلة الحظ</h1>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#about">عن الموقع</a></li>
                <li><a href="#contact">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>استمتع بتدوير العجلة واكتشف حظك!</h2>

            <!-- خانات إضافة الأسماء -->
            <div class="name-input-container">
                <label for="nameInput">أضف اسم:</label>
                <input type="text" id="nameInput" placeholder="أدخل اسم" />
                <button id="addName">إضافة</button>
                <button id="resetWheel">إعادة تعيين</button>
            </div>

            <!-- عرض الأسماء المدخلة -->
            <ul id="nameList"></ul>

            <div class="wheel-container">
                <div class="arrow">▼</div>
                <canvas id="spinWheel" width="500" height="500"></canvas>
                <button id="spinButton">تدوير العجلة</button>
            </div>
        </section>

        <section id="about">
            <h2>عن الموقع</h2>
            <p>Wheel of Fortune هو موقع ترفيهي يتيح لك فرصة تدوير العجلة واكتشاف حظك بطريقة ممتعة ومثيرة.</p>
        </section>

        <section id="contact">
            <h2>تواصل معنا</h2>
            <form id="contactForm">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">رسالة:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">إرسال</button>
            </form>
        </section>
    </main>

    <footer>
        <p>حقوق النشر &copy; 2024 Wheel of Fortune</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
